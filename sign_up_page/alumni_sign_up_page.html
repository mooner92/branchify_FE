<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
        }
        .primary-color {
            color: #462020;
        }
        .primary-bg {
            background-color: #462020;
        }
        .secondary-color {
            color: #00D300;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-4">
            <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                <!-- Logo Placeholder -->
                <span class="text-xl primary-color">L</span>
            </div>
        </div>
        <h1 class="text-center text-2xl font-bold primary-color mb-6">Alumni Sign up</h1>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Old Student Card</label>
            <div class="w-full h-32 bg-gray-100 flex items-center justify-center rounded-lg">
                <!-- Camera Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
        </div>
        <form>
            <div class="mb-4">
                <input type="email" placeholder="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color" required>
            </div>
            <div class="mb-4">
                <input type="password" placeholder="must be 8 characters" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color" required>
            </div>
            <div class="mb-6">
                <input type="password" placeholder="repeat password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color" required>
            </div>
            <button type="submit" class="w-full py-2 primary-bg text-white rounded-lg hover:bg-opacity-90">Sign up</button>
        </form>
        <div class="flex justify-between items-center mt-4">
            <a href="#" class="text-sm secondary-color">Not a student?</a>
            <a href="#" class="text-sm primary-color">Log in</a>
        </div>
        <div class="flex justify-center mt-6 space-x-4">
            <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                <!-- Facebook Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.918.001c-1.504 0-1.794.715-1.794 1.763v2.312h3.587l-.467 3.622h-3.12v9.294h6.116c.73 0 1.324-.593 1.324-1.324v-21.35c0-.732-.594-1.325-1.325-1.325z"/>
                </svg>
            </button>
            <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                <!-- Google Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.35 11.1h-9.35v2.8h5.4c-.25 1.3-1.1 2.4-2.3 3.1v2.6h3.7c2.2-2 3.5-4.9 3.5-8.5 0-.6-.1-1.2-.2-1.8z"/>
                    <path d="M12 22c2.4 0 4.4-.8 5.9-2.1l-3.7-2.6c-1 .7-2.3 1.1-3.6 1.1-2.8 0-5.2-1.9-6-4.5h-3.8v2.8c1.5 3.1 4.7 5.3 8.2 5.3z"/>
                    <path d="M6 13.5c-.2-.6-.3-1.3-.3-2s.1-1.4.3-2v-2.8h-3.8c-.8 1.5-1.2 3.2-1.2 5s.4 3.5 1.2 5l3.8-2.8z"/>
                    <path d="M12 4.5c1.3 0 2.5.4 3.5 1.1l2.6-2.6c-1.6-1.3-3.6-2.1-5.9-2.1-3.5 0-6.7 2.2-8.2 5.3l3.8 2.8c.8-2.6 3.2-4.5 6-4.5z"/>
                </svg>
            </button>
            <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                <!-- Apple Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16.365 1.43c-.92.054-2.02.64-2.68 1.39-.58.66-1.08 1.7-.88 2.7.96.04 2.02-.54 2.66-1.3.6-.68 1.06-1.72.9-2.79z"/>
                    <path d="M19.665 8.57c-1.48-1.88-3.64-1.88-4.56-1.88-.96 0-2.02.54-2.66.54-.68 0-1.76-.52-2.9-.52-2.22 0-4.54 1.34-5.76 3.62-2.04 3.68-.52 9.14 1.46 12.14.96 1.4 2.1 2.98 3.6 2.92 1.42-.06 1.96-.92 3.68-.92 1.72 0 2.18.92 3.68.86 1.54-.06 2.5-1.4 3.46-2.8.6-.88.82-1.34 1.28-2.34-3.36-1.28-3.9-6.02-.58-7.8-.96-1.28-2.42-1.88-3.36-1.88z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
