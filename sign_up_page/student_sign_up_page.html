<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #000000;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #00D300;
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #462020;
            color: #ffffff;
        }
        .link {
            color: #00D300;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center mb-6">
            <div class="logo mr-3"></div>
            <h1 class="text-2xl font-bold">Sign up</h1>
        </div>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Student Email</label>
                <input type="email" id="email" placeholder="example@university.ac.uk" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Create password</label>
                <input type="password" id="password" placeholder="must be 8 characters" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="repeat password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4 flex space-x-2">
                <select class="border-gray-300 rounded-md shadow-sm" required>
                    <option value="">DD</option>
                    <!-- Add options for days -->
                </select>
                <select class="border-gray-300 rounded-md shadow-sm" required>
                    <option value="">MM</option>
                    <!-- Add options for months -->
                </select>
                <select class="border-gray-300 rounded-md shadow-sm" required>
                    <option value="">YYYY</option>
                    <!-- Add options for years -->
                </select>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium">Gender</label>
                <select id="gender" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="university" class="block text-sm font-medium">University</label>
                <select id="university" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="oxford">Oxford</option>
                    <option value="manchester">Manchester</option>
                    <option value="cambridge">Cambridge</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-sm font-medium">Phone Number</label>
                <div class="flex">
                    <input type="text" placeholder="+88" class="w-16 border-gray-300 rounded-md shadow-sm" required>
                    <input type="text" id="phone" placeholder="76582794" class="flex-1 ml-2 border-gray-300 rounded-md shadow-sm" required>
                </div>
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded-md text-center font-bold">Sign up</button>
        </form>
        <div class="mt-6 text-center">
            <p>Not a student? <a href="#" class="link">Alumni sign up</a></p>
            <p class="mt-2">Sign up with</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-blue-600">F</a>
                <a href="#" class="text-red-600">G</a>
                <a href="#" class="text-black">A</a>
            </div>
            <p class="mt-4">Already have an account? <a href="#" class="text-blue-600">Log in</a></p>
        </div>
    </div>
</body>
</html>
