<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6">
        <div class="flex items-center space-x-2">
            <div class="bg-green-500 rounded-full w-10 h-10"></div>
            <h1 class="text-2xl font-bold text-gray-800">Log in</h1>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">Trade <span class="text-green-500">Safely</span> Save <span class="text-green-500">Wisely</span></h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="email@ac.uk">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="password">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#462020] hover:bg-[#3b1a1a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Log in
            </button>
        </form>
        <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Log in with</span>
            <div class="flex space-x-4">
                <button class="bg-blue-600 text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.125v-3.622h3.125v-2.672c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.918.001c-1.504 0-1.794.715-1.794 1.763v2.313h3.587l-.467 3.622h-3.12v9.294h6.116c.73 0 1.324-.593 1.324-1.324v-21.35c0-.732-.594-1.325-1.325-1.325z"/></svg>
                </button>
                <button class="bg-red-600 text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M21.35 11.1h-9.35v2.8h5.35c-.25 1.3-1.05 2.4-2.2 3.1v2.5h3.55c2.05-1.9 3.2-4.7 3.2-8.4 0-.6-.05-1.2-.15-1.8zm-9.35-7.1c1.2 0 2.3.4 3.2 1.1l2.4-2.4c-1.5-1.4-3.5-2.3-5.6-2.3-4.3 0-7.9 2.8-9.2 6.6l2.8 2.2c.7-2.7 3.2-4.7 6-4.7zm-9.2 6.6c-.1.6-.2 1.2-.2 1.8s.1 1.2.2 1.8l2.8-2.2c-.1-.3-.1-.6-.1-.9s0-.6.1-.9l-2.8-2.2zm9.2 9.2c-2.8 0-5.3-2-6-4.7l-2.8 2.2c1.3 3.8 4.9 6.6 9.2 6.6 2.1 0 4.1-.8 5.6-2.3l-2.4-2.4c-.9.7-2 1.1-3.2 1.1zm0-16.8c-1.2 0-2.3.4-3.2 1.1l2.4 2.4c.9-.7 2-1.1 3.2-1.1 2.8 0 5.3 2 6 4.7l2.8-2.2c-1.3-3.8-4.9-6.6-9.2-6.6z"/></svg>
                </button>
                <button class="bg-black text-white p-2 rounded-full">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M16.365 1.43c-1.2 0-2.4.5-3.3 1.4-.9.9-1.4 2.1-1.4 3.3 0 1.2.5 2.4 1.4 3.3.9.9 2.1 1.4 3.3 1.4 1.2 0 2.4-.5 3.3-1.4.9-.9 1.4-2.1 1.4-3.3 0-1.2-.5-2.4-1.4-3.3-.9-.9-2.1-1.4-3.3-1.4zm-8.73 0c-1.2 0-2.4.5-3.3 1.4-.9.9-1.4 2.1-1.4 3.3 0 1.2.5 2.4 1.4 3.3.9.9 2.1 1.4 3.3 1.4 1.2 0 2.4-.5 3.3-1.4.9-.9 1.4-2.1 1.4-3.3 0-1.2-.5-2.4-1.4-3.3-.9-.9-2.1-1.4-3.3-1.4zm0 8.73c-1.2 0-2.4.5-3.3 1.4-.9.9-1.4 2.1-1.4 3.3 0 1.2.5 2.4 1.4 3.3.9.9 2.1 1.4 3.3 1.4 1.2 0 2.4-.5 3.3-1.4.9-.9 1.4-2.1 1.4-3.3 0-1.2-.5-2.4-1.4-3.3-.9-.9-2.1-1.4-3.3-1.4zm8.73 0c-1.2 0-2.4.5-3.3 1.4-.9.9-1.4 2.1-1.4 3.3 0 1.2.5 2.4 1.4 3.3.9.9 2.1 1.4 3.3 1.4 1.2 0 2.4-.5 3.3-1.4.9-.9 1.4-2.1 1.4-3.3 0-1.2-.5-2.4-1.4-3.3-.9-.9-2.1-1.4-3.3-1.4z"/></svg>
                </button>
            </div>
        </div>
        <div class="text-center">
            <span class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-[#00D300]">Sign up</a></span>
        </div>
    </div>
</body>
</html>
