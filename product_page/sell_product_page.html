<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell My Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-md mx-auto bg-white p-6 shadow-lg mt-10">
        <div class="flex justify-between items-center mb-4">
            <button class="text-xl">‚úñÔ∏è</button>
            <h1 class="text-xl font-bold text-[#462020]">Sell My Item</h1>
            <div></div>
        </div>
        <div class="mb-4">
            <button class="w-full h-32 bg-gray-200 flex items-center justify-center text-gray-500">
                <span class="text-2xl">üì∑</span>
                <span class="ml-2">0/10</span>
            </button>
        </div>
        <div class="mb-4">
            <label class="block text-[#462020] mb-1">Posting Title</label>
            <input type="text" placeholder="enter your posting title" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-[#462020] mb-1">Price</label>
            <input type="text" placeholder="enter your product price" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-[#462020] mb-1">Detailed Description</label>
            <textarea placeholder="Please write a post for Manchester City. Please write down more information about the product for a reliable transaction." class="w-full p-2 border border-gray-300 rounded h-24"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-[#462020] mb-1">Preferred Trading Spot</label>
            <div class="flex flex-col">
                <label class="inline-flex items-center">
                    <input type="radio" name="trading-spot" class="form-radio text-[#462020]">
                    <span class="ml-2">Oseyo</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="trading-spot" class="form-radio text-[#462020]">
                    <span class="ml-2">Main Library</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="trading-spot" class="form-radio text-[#462020]">
                    <span class="ml-2">Vita entrance</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="trading-spot" class="form-radio text-[#462020]">
                    <span class="ml-2">Other</span>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <textarea placeholder="Please write a post for other places. Please write down more information about the transaction places" class="w-full p-2 border border-gray-300 rounded h-24"></textarea>
        </div>
        <button class="w-full py-2 bg-[#462020] text-white rounded">Advance to Posting</button>
    </div>
</body>
</html>
